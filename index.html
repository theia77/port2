<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumoverse | Sumouli Pramanik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
        <p>Loading Sumoverse</p>
    </div>

    <div class="theme-toggle">
        <span class="toggle-label"><i class="fas fa-brain"></i> Data Science</span>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Civil Engineering <i class="fas fa-hard-hat"></i></span>
    </div>

    <div class="container">
        <div class="orb-container">
            <canvas id="model-canvas"></canvas>
            <div class="model-glow"></div>
        </div>
        
        <div class="content">
            <h1 class="logo">SUMO<span class="highlight">VERSE</span></h1>
            <p class="author">Sumouli Pramanik</p>
            
            <div class="typing-container">
                <span id="typed-text"></span>
                <span class="cursor"></span>
            </div>
            
            <div class="skills-container">
                <div class="skills dark-skills">
                    <span class="skill-icon" data-tooltip="Python"><i class="fab fa-python"></i></span>
                    <span class="skill-icon" data-tooltip="Machine Learning"><i class="fas fa-brain"></i></span>
                    <span class="skill-icon" data-tooltip="Data Analysis"><i class="fas fa-chart-line"></i></span>
                    <span class="skill-icon" data-tooltip="AI"><i class="fas fa-robot"></i></span>
                </div>
                <div class="skills light-skills">
                    <span class="skill-icon" data-tooltip="Structural Design"><i class="fas fa-drafting-compass"></i></span>
                    <span class="skill-icon" data-tooltip="Construction"><i class="fas fa-hard-hat"></i></span>
                    <span class="skill-icon" data-tooltip="Architecture"><i class="fas fa-ruler-combined"></i></span>
                    <span class="skill-icon" data-tooltip="Urban Planning"><i class="fas fa-city"></i></span>
                </div>
            </div>
            
            <a href="mainpage.html" class="enter-btn">
                <span>Enter Sumoverse</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            
            <div class="ar-button" id="ar-button">
                <i class="fas fa-vr-cardboard"></i>
                <span>View in AR</span>
            </div>
        </div>
    </div>

    <div class="background">
        <div class="grid"></div>
        <div class="dots"></div>
        <div class="particles"></div>
        <div class="binary"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
